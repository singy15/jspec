<!DOCTYPE html>
<html>
  <head>
<style>
* {
  font-size:11px;
  font-family:unset;
}

body {
  padding: 0px;
  margin: 0px;
}

.container {
  position:sticky; 
  top:0px;
  left:0px;
  right:0px;
  padding:5px;
  z-index:9999;
  background-color:#555;
  border-bottom: solid 1px #ccc;
  margin-bottom:10px;
}

.container * {
  margin-left: 5px;
}

.title {
  font-size: 1.3rem;
  font-family: serif;
  color: #CCC;
}

.button {
  background-color: none;
  text-align: center;
  display: inline-block;
  color:#555;
  border:solid 1px #555;
  outline:none;
  min-width:100px;
  cursor:pointer;
}
</style>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="title">JSPEC EDITOR</div>
        <button class="button" @click="openJspec()">OPEN</button>
        <button class="button" @click="saveJspec()">SAVE</button>
        <button class="button" @click="reloadJspec()">RELOAD</button>
      </div>
      <div>
        <jspec-editor :node="root" :entryParent="root" :entryKey="null" :level="0" :open-state="true"></jspec-editor>
      </div>
    </div>

  </body>
  <script src="./js/index.js"></script>
</html>
