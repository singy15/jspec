<!DOCTYPE html>
<html>
  <head>
<style>
* {
  font-size:12px;
  font-family:unset;
}

.container * {
  margin-left: 5px;
}

.button {
  color: #FFF;
  background-color: #555;
  text-align: center;
  display: inline-block;
  border:none;
  outline:none;
  min-width:100px;
  cursor:pointer;
}
</style>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <button class="button" @click="openJspec()">OPEN</button>
        <button class="button" @click="saveJspec()">SAVE</button>
      </div>
      <div>
        <jspec-editor :node="root" :entryParent="root" :entryKey="null" :level="0"></jspec-editor>
      </div>
    </div>

  </body>
  <script src="./js/index.js"></script>
</html>
