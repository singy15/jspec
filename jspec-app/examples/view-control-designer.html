order:solid 1px #AAA; ">無効</span></div><div style="position: absolute; width: 60px; height: 25px; left: 470px; top: 10px; z-index: 12000490; box-sizing: border-box;"><span style="display:flex; box-sizing:border-box; justify-content:center; align-items:center; width:100%; height:100%; border:solid 1px #CCC; background-color:#FAFAFA; border:solid 1px #AAA; ">非表示</span></div></div></div></div><div style="position: absolute; width: 380px; height: 500px; left: 655px; top: 75px; z-index: 11000665; box-sizing: border-box;"><textarea style="width:100%; height:100%; font-family:unset; font-size:11px; border:solid 1px #888; box-sizing:border-box; outline:none;  " v-model="source" spellcheck="false"></textarea></div><div style="position: absolute; width: 380px; height: 25px; left: 655px; top: 45px; z-index: 8000665; box-sizing: border-box;"><button style="width:100%; height:100%; box-sizing:border-box; background-color:#fff; border:solid 1px #888; border-radius:5px; font-size:11px; font-family:unset; cursor:pointer; " @click="copyToClipboard()">クリップボードにコピー</button></div><div style="position: absolute; width: 90px; height: 25px; left: 10px; top: 40px; z-index: 7500020; box-sizing: border-box;"><span style="display:flex; box-sizing:border-box; justify-content:center; align-items:center; width:100%; height:100%; border:solid 1px #CCC; background-color:#EAEAEA; border:solid 1px #CCC; ">ビュー論理名</span></div><div style="position: absolute; width: 300px; height: 25px; left: 100px; top: 40px; z-index: 7500110; box-sizing: border-box;"><input type="text" style="width:100%; height:100%; font-family:unset; font-size:11px; border:solid 1px #888; box-sizing:border-box; outline:none; " v-model="view.$name" readonly="" spellcheck="false" /></div><div style="position: absolute; width: 155px; height: 25px; left: 405px; top: 40px; z-index: 7500415; box-sizing: border-box;"><select style="width:100%; height:100%; font-family:unset; font-size:11px; border:solid 1px #888; box-sizing:border-box; outline:none; " v-model="viewMode" spellcheck="false"><option v-for="value in Object.keys(this.view.$mode).map(x =&gt; { return { value: x, text: x }; })" :value="value.value">{{value.text}}</option></select></div>

  <script src="./vue.global.js"></script>
  <script>
    var app = Vue.createApp({
      data() {
        let data = {
          viewComponentType: {"form":{"$name":"画面","template":"`\n<div style=\"background-color:#EFEFEF; font-size:11px; font-family:unset; border:solid 1px ${this.baseColor || type.baseColor}; border-radius:5px; box-sizing:border-box; width:100%; height:100%;\">\n  <div style=\"top:0px; height:30px; box-sizing:border-box; background-color:${this.baseColor || type.baseColor}; display:flex; justify-content:start; align-items:center; padding-left:5px; color:#fff;\">\n  ${(this.label)? this.label : ''}\n  </div>\n  <contents>\n  </contents>\n</div>\n`","baseColor":" #7272c7"},"button":{"$name":"ボタン","template":"`<button style=\"width:100%; height:100%; box-sizing:border-box; background-color:#fff; border:solid 1px #888; border-radius:5px; font-size:11px; font-family:unset; cursor:pointer; ${(this.style)? this.style : ''}\" ${(this.click)? '@click=\"' + this.click + '\"' : ''} ${(this.event)? Object.keys(this.event).map(k => `@${k}=\"${this.event[k]}\"`).join(\" \") : ''} ${(this.bind)? Object.keys(this.bind).map(k => `:${k}=\"${this.bind[k]}\"`).join(\" \") : ''}>${this.label}</button>`"},"label":{"$name":"ラベル","template":"`<span style=\"display:flex; box-sizing:border-box; justify-content:${(this.textAlign)? this.textAlign : 'center'}; align-items:center; width:100%; height:100%; border:solid 1px #CCC; ${(this.style)? this.style : ''} \" ${(this.event)? Object.keys(this.event).map(k => `@${k}=\"${this.event[k]}\"`).join(\" \") : ''} ${(this.bind)? Object.keys(this.bind).map(k => `:${k}=\"${this.bind[k]}\"`).join(\" \") : ''} ${(this.html)? 'v-html=\"'+this.html+'\"' : ''}>${(this.label)? this.label : ''}</span>`"},"radio":{"$name":"ラジオボタン","template":"`<input type=\"radio\" style=\"box-sizing:border-box;\" ${(this.value)? ':value=\"' + this.value + '\"' : ''} ${(this.model)? 'v-model=\"' + this.model + '\"' : ''} />`"},"text":{"template":"`<input type=\"text\" style=\"width:100%; height:100%; font-family:unset; font-size:11px; border:solid 1px #888; box-sizing:border-box; outline:none; \" ${(this.model)? 'v-model=\"'+this.model+'\"' : ''} ${(this.value)? ':value=\"'+this.value+'\"' : ''} ${(this.readonly)? 'readonly' : ''} ${(this.event)? Object.keys(this.event).map(k => `@${k}=\"${this.event[k]}\"`).join(\" \") : ''} ${(this.bind)? Object.keys(this.bind).map(k => `:${k}=\"${this.bind[k]}\"`).join(\" \") : ''} spellcheck=\"false\" />`","$name":"テキストボックス"},"date":{"$name":"日付","template":"`<input type=\"date\" style=\"width:100%; height:100%; box-sizing:border-box;\" value=\"${(this.label)? this.label : ''}\" />`"},"container":{"template":"`<div style=\"width:100%; height:100%; background-color:#fff; border:solid 1px #888; border-radius:5px; box-sizing:border-box; ${(this.style)? this.style : ''}\" ${(this.vue)? Object.keys(this.vue).map(k => `v-${k}=\"${this.vue[k]}\"`).join(\" \") : ''} ${(this.event)? Object.keys(this.event).map(k => `@${k}=\"${this.event[k]}\"`).join(\" \") : ''} ${(this.bind)? Object.keys(this.bind).map(k => `:${k}=\"${this.bind[k]}\"`).join(\" \") : ''}><div style=\"position:relative; box-sizing:border-box;\" ${(this.tabindex)? 'tabindex=\"'+this.tabindex+'\"' : ''}><contents></contents></div></div>`"},"textarea":{"template":"`<textarea style=\"width:100%; height:100%; font-family:unset; font-size:11px; border:solid 1px #888; box-sizing:border-box; outline:none;  ${(this.style)? this.style : ''}\" ${(this.model)? 'v-model=\"'+this.model+'\"' : ''} ${(this.value)? ':value=\"'+this.value+'\"' : ''} ${(this.readonly)? 'readonly' : ''} spellcheck=\"false\"></textarea>`","$name":"テキストエリア"},"check":{"template":"`<input type=\"checkbox\" style=\"box-sizing:border-box; outline:none; \" ${(this.model)? 'v-model=\"'+this.model+'\"' : ''} ${(this.value)? ':value=\"'+this.value+'\"' : ''} ${(this.readonly)? 'readonly' : ''} />`","$name":"チェックボックス"},"number":{"template":"`<input type=\"number\" style=\"width:100%; height:100%; font-family:unset; font-size:11px; border:solid 1px #888; box-sizing:border-box; outline:none; \" ${(this.model)? 'v-model=\"'+this.model+'\"' : ''} ${(this.value)? ':value=\"'+this.value+'\"' : ''} ${(this.readonly)? 'readonly' : ''} spellcheck=\"false\" />`","$name":"数値入力"},"arrayGroupVertical":{"template":"`<template v-for=\"(${(this.value)? this.value : 'value'},${(this.index)? this.index : 'index'}) in ${this.model}\"><div :style=\"{position:'relative', boxSizing:'border-box', marginTop:'0px', marginLeft:'0px', top:(index * ${this.layout.height}).toString()+'px'}\"><contents></contents></div></template>`","outerTagPositioning":"relative"},"arrayGroupHorizontal":{"template":"`<template v-for=\"(${(this.value)? this.value : 'value'},${(this.index)? this.index : 'index'}) in ${this.model}\"><div :style=\"{position:'relative', boxSizing:'border-box', marginTop:'0px', marginLeft:'0px', left:(index * ${this.layout.width}).toString()+'px'}\"><contents></contents></div></template>`","outerTagPositioning":"relative"},"objectGroupVertical":{"template":"`<template v-for=\"(${(this.value)? this.value : 'value'},${(this.key)? this.key : 'key'},${(this.index)? this.index : 'index'}) in ${this.model}\"><div :style=\"{position:'relative', boxSizing:'border-box', marginTop:'0px', marginLeft:'0px', top:(index * ${this.layout.height}).toString()+'px'}\"><contents></contents></div></template>`","outerTagPositioning":"relative"},"objectGroupHorizontal":{"template":"`<template v-for=\"(${(this.value)? this.value : 'value'},${(this.key)? this.key : 'key'},${(this.index)? this.index : 'index'}) in ${this.model}\"><div :style=\"{position:'relative', boxSizing:'border-box', marginTop:'0px', marginLeft:'0px', left:(index * ${this.layout.width}).toString()+'px'}\"><contents></contents></div></template>`","outerTagPositioning":"relative"},"raw":{"template":"`${(this.html)? this.html : ''}`"},"image":{"template":"`<div style=\"width:100%; height:100%;display:flex;align-items:center;justify-content:center;\"><img style=\"max-width:100%; max-height:100%; width:fit-content; height:fit-content; box-sizing:border-box; font-size:11px; font-family:unset; ${(this.style)? this.style : ''}\" ${(this.event)? Object.keys(this.event).map(k => `@${k}=\"${this.event[k]}\"`).join(\" \") : ''} ${(this.bind)? Object.keys(this.bind).map(k => `:${k}=\"${this.bind[k]}\"`).join(\" \") : ''} /></div>`"},"dropdown":{"template":"`<select style=\"width:100%; height:100%; font-family:unset; font-size:11px; border:solid 1px #888; box-sizing:border-box; outline:none; \" ${(this.model)? 'v-model=\"'+this.model+'\"' : ''} ${(this.readonly)? 'readonly' : ''} ${(this.event)? Object.keys(this.event).map(k => `@${k}=\"${this.event[k]}\"`).join(\" \") : ''} ${(this.bind)? Object.keys(this.bind).map(k => `:${k}=\"${this.bind[k]}\"`).join(\" \") : ''} spellcheck=\"false\"><option v-for=\"value in ${this.source}\" :value=\"value.value\">{{value.text}}</option></select>`"}},
          view: {"$component":{},"$mode":{},"$name":""},
        };

        data.viewMode = Object.keys(data.view.$mode)[0];

        return data;
      },
      methods: {
        getState(component, state, prop) {
          if(!(component.$control)) { return false; }
          if(!(component.$control[state])) { return false; }
          if(!(component.$control[state][prop])) { return false; }
          return component.$control[state][prop];
        },
        toggleState(component, state, prop, value) {
          let current = this.getState(component, state, prop);

          if(!(component.$control)) {
            component.$control = {};
          }
          if(!(component.$control[state])) {
            component.$control[state] = {};
          }

          component.$control[state][prop] = (current)? false : true;
        },
        keychange(event, oldkey) {
          let newkey = event.target.value;
          if(this.view.$component[newkey]) {
            alert("duplicate key!");
            event.target.value = oldkey;
            return false;
          }

          this.view.$component = Object.keys(this.view.$component)
            .reduce((m,k) => {
                m[((k === oldkey)? newkey : k)] = this.view.$component[k];
                return m;
              }, {});
        },
        setScrollVSync() {
          const syncTarget = document.getElementsByClassName("scroll_vsync");
          const length = syncTarget.length;

          for (let i = 0; i < length; i++) {
            const base_element = syncTarget[i];

            base_element.addEventListener("scroll", () => {
              const scrollRatioHori = base_element.scrollTop /
                (base_element.scrollHeight - base_element.clientHeight);
              for (let j = 0; j < length; j++) {
                if (i == j) continue;
                const target_element = syncTarget[j];
                let targetValue = 
                  (target_element.scrollHeight - target_element.clientHeight) 
                  * scrollRatioHori;
                if(target_element.scrollTop !== targetValue) {
                  target_element.scrollTop = targetValue;
                }
              }
            });
          }
        },
        setScrollHSync() {
          const syncTarget = document.getElementsByClassName("scroll_hsync");
          const length = syncTarget.length;

          for (let i = 0; i < length; i++) {
            const base_element = syncTarget[i];

            base_element.addEventListener("scroll", () => {
              const scrollRatioVert = base_element.scrollLeft /
                (base_element.scrollWidth - base_element.clientWidth);
              for (let j = 0; j < length; j++) {
                if (i == j) continue;
                const target_element = syncTarget[j];
                let targetValue = 
                  (target_element.scrollWidth - target_element.clientWidth) 
                  * scrollRatioVert;
                if(target_element.scrollLeft !== targetValue) {
                  target_element.scrollLeft = targetValue;
                }
              }
            });
          }
        }
      },
      computed: {
        source: {
          get() { return JSON.stringify(this.view, null, 2); },
          set(value) { this.view = JSON.parse(value); }
        },
        viewModeSource() {
            return Object.keys(this.view.$mode).map(x => { return { value: x, text: x }; });
        }
      },
      mounted() {
        this.setScrollHSync();
        this.setScrollVSync();
      }
    });
    window.app = app.mount("#app");
  </script>
