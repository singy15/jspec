  <script>
    var app = Vue.createApp({
      data() {
        let data = {
          table: {
            tableName: "",
            tableLogicalName: "",
            tableComment: "",
            columns: [{
            physicalName: "",
            logicalName: "",
            dataType: "",
            primaryKey: 0,
            nullable: false,
            ddlOption: "",
            comment: "",
          }],
          },
          select: 0
        };

        // for(var i = 0; i < 20; i++) {
        //   data.table.columns.push({
        //     physicalName: "physicalName" + (i).toString(),
        //     logicalName: "logicalName",
        //     dataType: "dataType",
        //     primaryKey: 1,
        //     nullable: true,
        //     ddlOption: "ddlOption",
        //     comment: "comment",
        //   });
        // }

        return data;
      },
      methods: {
        addColumn() {
          this.table.columns.push({
            physicalName: "",
            logicalName: "",
            dataType: "",
            primaryKey: 0,
            nullable: false,
            ddlOption: "",
            comment: "",
          });
        },
        deleteColumn() {
          this.table.columns.splice(this.select, 1);
        },
        copyToClipboard() {
          navigator.clipboard.writeText(this.source)
            .then(() => {
              console.log("Text copied to clipboard...")
            })
            .catch(err => {
              console.log('Something went wrong', err);
            });
        },
        upColumn() {
          if(this.select === 0) {
            return;
          }
          let col = this.table.columns.splice(this.select,1);
          this.table.columns.splice(this.select - 1,0,col[0]);
          this.select = this.select - 1;
        },
        downColumn() {
          if(this.select === (this.table.columns.length - 1)) {
            return;
          }
          let col = this.table.columns.splice(this.select,1);
          this.table.columns.splice(this.select + 1,0,col[0]);
          this.select = this.select + 1;
        }
      },
      computed: {
        source: {
          set(newval) {
            this.table = JSON.parse(newval);
          },
          get() {
            return JSON.stringify(this.table, null, 2);
          }
        }
      }
    });
    app.config.isCustomElement = (tag) => { return tag === "contents"; };
    app.mount("#app");
  </script>
