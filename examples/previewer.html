  <script src="https://unpkg.com/vue@next"></script>
  <script>
    var app = Vue.createApp({
      data() {
        let data = {
          stocks: []
        };

        for(var i = 0; i < 20; i++) {
          data.stocks.push({
              stockCd: "stockCd" + (i).toString(),
              itemCd: "itemCd",
              itemName: "itemName",
              placeCd: "placeCd",
              qty: 1234
            });
        }

        return data;
      },
        });
    app.config.isCustomElement = (tag) => { return tag === "contents"; };
    app.mount("#app");
